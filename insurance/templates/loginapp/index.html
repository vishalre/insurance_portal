<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >

<head>
  <meta charset="UTF-8"
  <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Login</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body>

  <div class="cont">
  <div class="demo">
    <div class="login">
      <form  method="post">
        {% csrf_token %}
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" name="username" placeholder="Username" required/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" name="pass" placeholder="Password" required/>
        </div>
        <button type="submit" class="login__submit">Sign in</button>
        <a href="{% url 'forgotpassword' %}" style="color:white; font-size :12px">Forgot password?</a>
      </div>

    </form>
    </div>

    </div>
  </div>
</div>

  <script>
   var url = '{{loggedin}}';
   console.log(url);
   if(url == 'False'){
    alert('Email or password incorrect..!')
   }

</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'js/index.js' %}"></script>




</body>

</html>
